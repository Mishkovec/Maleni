<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a57634e55e.js"></script>
    <title>Maleni</title>
</head>
<body>
    <main>
        <div class='header'>
            <div class='logo'></div>

                <li>Стоимость</li>

        <div class ='main_text'>

                </div>
            </div>
